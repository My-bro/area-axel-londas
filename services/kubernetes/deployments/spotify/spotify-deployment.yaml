apiVersion: apps/v1
kind: Deployment
metadata:
  name: spotify-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spotify-service
  template:
    metadata:
      labels:
        app: spotify-service
    spec:
      imagePullSecrets:
        - name: arearegistrykey
      containers:
      - name: spotify-container
        image: julesreyn/area:spotify
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
